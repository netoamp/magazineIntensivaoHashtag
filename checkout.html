<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        />
    </head>
    <body class="bg-stone-200 flex flex-col h-screen">
    
    <header class="flex text-xl bg-slate-950 shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10">
        <img 
            class="h-12"
            src="./assets/logo/hashtag.svg" 
            alt="Logo do Magazine Hashtag."
        />
        
        <a href="./">
            <div class="text-slate-200 flex gap-2 items-end mx-2">
                <a href="./">
                  <button>
                    <i class="fa-solid fa-house-chimney"></i>
                  </button>
                </a>
            </div>
        </a>
        
    </header>

    <form class="flex w-100 px-5 gap-4 py-10 grow">
        <section id="dados-usuario" class="w-1/3 bg-stone-100 rounded-lg py-5">
            <p class="mb-5 text-center font-bold text-xl">Seus Dados:</p>
            
            <div class="flex flex-col px-10 py-3">
                <label for="nome">Nome:</label>
                <input 
                    type="text" 
                    id="nome" 
                    class="rounded-sm px-2 border-2 border-slate-400 py-1" 
                    placeholder="João Pinheiro" 
                    required>
            </div>

            <div class="flex flex-col px-10 py-3">
                <label for="email">E-mail:</label>
                <input 
                    type="email" 
                    id="email" 
                    class="rounded-sm px-2 border-2 border-slate-400 py-1"
                    placeholder="joaopinheiro@hashtag.com" 
                    required>
            </div>

            <div class="flex flex-col px-10 py-3">
                <label for="telefone">Telefone de contato:</label>
                <input 
                    type="tel" 
                    id="telefone" 
                    class="rounded-sm px-2 border-2 border-slate-400 py-1" 
                    placeholder="(11) 12345-6789" 
                    required>
            </div>
        </section>

        <section id="pagamento-entrega" class="w-1/3 bg-stone-100 rounded-lg py-5">
            <p class="mb-5 text-center font-bold text-xl">Pagameno e Entrega:</p>
            <div class="flex flex-col px-10 py-3">
                <label for="numero-cartao">Número do Cartão:</label>
                <input 
                    type="text" 
                    id="numero-cartao" 
                    class="rounded-sm px-2 border-2 border-slate-400 py-1" 
                    placeholder="1234 5678 9012 3456" 
                    required>
            </div>
            <div class="flex">
                <div class="flex flex-col px-10 py-3 w-2/4">
                    <label for="cvv">CVV:</label>
                    <input 
                        type="text" 
                        id="cvv" 
                        class="rounded-sm px-2 border-2 border-slate-400 py-1" 
                        placeholder="789" 
                        required>
                </div>
        
                <div class="flex flex-col px-10 py-3 w-2/4">
                    <label for="data-expircao">Data de Validade:</label>
                    <input 
                        type="text" 
                        id="data-expircao" 
                        class="rounded-sm px-2 border-2 border-slate-400 py-1" 
                        placeholder="08/2035" 
                        required>
                </div>
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="cep">CEP:</label>
                <input 
                    type="text" 
                    id="cep" 
                    class="rounded-sm px-2 border-2 border-slate-400 py-1" 
                    placeholder="12345-000" 
                    required>
            </div>

            <div class="flex flex-col px-10 py-3">
                <label for="endereco">Endereço:</label>
                <input 
                    type="text" 
                    id="endereco" 
                    class="rounded-sm px-2 border-2 border-slate-400 py-1" 
                    placeholder="Rua Santos Dumond" 
                    required>
            </div>

            <div class="flex">
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="numero">Número:</label>
                    <input 
                        type="text" 
                        id="numero-logradouro" 
                        class="rounded-sm px-2 border-2 border-slate-400 py-1" 
                        placeholder="957" 
                        required>
                </div>
        
                <div class="flex flex-col px-10 py-3 w-1/2">
                    <label for="complemento">Complemento:</label>
                    <input 
                        type="text" 
                        id="complemento" 
                        class="rounded-sm px-2 border-2 border-slate-400 py-1" 
                        placeholder="Apartamento 99" 
                        required>
                </div>
            </div>

        </section>

        <section id="produtos-checkout" class="w-1/3 bg-stone-100 rounded-lg py-5">

            <section id="container-produtos-checkout" 
            class="h-4/5 overflow-y-auto px-3 flex flex-col items-center"></section>

            <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
                <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-5">Total: $0</p>
                <button class="bg-slate-900 text-slate-200 p-1 hover:text-slate-200 hover:bg-slate-600"
                type="submit"
                id="finalizar-compra-checkout"
                >
                  Finalziar Compra
                </button>
            </section>
        </section>
    </form>

    <script src="./checkout.js" type="module"></script>
    </body>
</html>
